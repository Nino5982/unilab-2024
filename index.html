<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unilab-2024</title>
    <link rel="stylesheet" href="./css/main.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>

  <body>
    <header class="header" id="header">
      <div class="container">
        <div class="header__inner">
          <div class="logo"><a href="index.html">ExploreEra</a></div>
          <nav class="nav" id="nav">
            <ul class="nav__list" id="nav-list">
              <li class="nav__list-item">
                <a class="nav__link" href="#">Home</a>
              </li>
              <li class="nav__list-item">
                <a class="nav__link" href="#">About us</a>
              </li>
              <li class="nav__list-item">
                <a class="nav__link" href="#">Blog</a>
              </li>
              <li class="nav__list-item">
                <a class="nav__link" href="#">Our services</a>
              </li>
              <li class="nav__list-item">
                <a class="nav__link" href="#">Our offers</a>
              </li>
              <li
                class="nav__list-item user-icon"
                onclick="openForm()"
                id="user-icon">
                <a class="nav__link" href="#">
                  <i class="fa-regular fa-user"></i>
                </a>
              </li>
            </ul>
            <!-- sign in popup -->
            <ul class="hidden" id="sign-in">
              <li class="signin__item">
                <a class="signin__link" href="#">sign in</a>
              </li>
              <li class="signin__item">
                <a class="signin__link" href="#">sign up</a>
              </li>
              <li class="signin__item">
                <a class="signin__link" href="#">sign out</a>
              </li>
            </ul>

            <!-- mobile menu continue -->
            <div class="mobile-menu " id="mobile-menu">
              <div class="mobile-menu__navigation hidden">
                <ul class="mobile-menu__sign-in">
                  <li class="mobile-menu__item">
                    <a class="mobile-menu__link" href="#">sign in</a>
                  </li>
                  <li class="mobile-menu__item">
                    <a class="mobile-menu__link" href="#">sign up</a>
                  </li>
                </ul>
                <ul class="mobile-menu__navigation-menu">
                  <li class="mobile-menu__item">
                    <a class="mobile-menu__link" href="#">Home</a>
                  </li>
                  <li class="mobile-menu__item">
                    <a class="mobile-menu__link" href="#">About us</a>
                  </li>
                  <li class="mobile-menu__item">
                    <a class="mobile-menu__link" href="#">Blogs</a>
                  </li>
                  <li class="mobile-menu__item">
                    <a class="mobile-menu__link" href="#">Our services</a>
                  </li>
                  <li class="mobile-menu__item">
                    <a class="mobile-menu__link" href="#">Our offers</a>
                  </li>
                </ul>
              </div>
              <!-- burger menu -->
              <div
                id="burger-menu"
                class="burger-menu"
                onclick="openMobileMenu()">
                <span class="burger-menu__line"></span>
                <span class="burger-menu__line"></span>
                <span class="burger-menu__line"></span>
                <span class="burger-menu__line"></span>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <main class="main">
        <section class="hero"></section>
        <section class="section-2"></section>
      </main>
      <footer class="footer"></footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
